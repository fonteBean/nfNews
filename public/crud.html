<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Notícias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      .list-group-item {
        cursor: pointer;
      }
      .list-group-item:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body onload="init()">
    <div class="container py-4">
      <h1 class="my-4 text-center">Gerenciamento de Notícias</h1>

      <div id="msg" class="mb-3"></div>

      <form id="formNoticia" novalidate class="mb-4 p-4 border rounded">
        <input type="hidden" id="inputId" />
        <div class="mb-3">
          <label for="inputTitulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="inputTitulo" required />
        </div>
        <div class="mb-3">
          <label for="inputSubtitulo" class="form-label">Subtítulo</label>
          <input type="text" class="form-control" id="inputSubtitulo" />
        </div>
        <div class="mb-3">
          <label for="inputTexto" class="form-label">Texto</label>
          <textarea class="form-control" id="inputTexto" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="inputPath" class="form-label">Caminho da Imagem</label>
          <input type="text" class="form-control" id="inputPath" />
        </div>
        <div class="mb-3">
          <label for="inputAlt" class="form-label"
            >Texto Alternativo (alt)</label
          >
          <input type="text" class="form-control" id="inputAlt" />
        </div>
        <div class="form-group">
          <label for="inputCategoria">Categoria</label>
          <input
            type="text"
            class="form-control"
            id="inputCategoria"
            placeholder="Informe a categoria"
          />
        </div>
        <div class="mb-3">
          <label for="selectTipo" class="form-label">Tipo de Notícia</label>
          <select class="form-select" id="selectTipo" required>
            <option value="">Selecione...</option>
            <option value="carrousel">Carrossel</option>
            <option value="noticias">Notícias</option>
          </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-success me-md-2" id="btnInsert">
            <i class="bi bi-plus-circle"></i> Inserir
          </button>
          <button type="button" class="btn btn-warning me-md-2" id="btnUpdate">
            <i class="bi bi-pencil-square"></i> Alterar
          </button>
          <button type="button" class="btn btn-danger me-md-2" id="btnDelete">
            <i class="bi bi-trash"></i> Excluir
          </button>
          <button type="button" class="btn btn-secondary" id="btnClear">
            <i class="bi bi-eraser"></i> Limpar
          </button>
        </div>
      </form>

      <div class="row mt-4">
        <div class="col-md-6">
          <h3 class="border-bottom pb-2">Notícias do Carrossel</h3>
          <div id="carrousel-container" class="list-group">
            <!-- Itens do carrossel serão inseridos aqui -->
          </div>
        </div>
        <div class="col-md-6">
          <h3 class="border-bottom pb-2">Notícias</h3>
          <div id="noticias-container" class="list-group">
            <!-- Notícias serão inseridas aqui -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/crud.js"></script>
  </body>
</html>
