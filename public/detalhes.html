<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/detalhes.css" />
    <script src="assets/js/detalhes.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
        <div class="container-fluid">
          <!-- LOGO -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/logo.png" alt="Logo" style="height: 50px" />
          </a>

          <!-- BOTÃO TOGGLER (MOBILE) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- ITENS DA NAVBAR -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- LINKS -->
            <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="crud.html"
                  >Novidades</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="favoritos.html"
                  >Favoritos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#">Esportes</a>
              </li>
            </ul>

            <!-- BARRA DE PESQUISA -->
            <form class="d-flex me-3" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button
                id="searchButton"
                class="btn btn-outline-light"
                type="submit"
              >
                Buscar
              </button>
            </form>

            <i id="userProfile" class="d-flex align-items-center">
              <img
                src="assets/images/userProfile.svg"
                alt="Perfil"
                style="height: 40px"
                class="ms-2"
              />
            </i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="conteudo-wrapper">
        <h1 class="titulo"></h1>
        <section class="image-container">
          <img src="" alt="" id="image-about" />
        </section>
        <section class="text-container">
          <p id="content"></p>
        </section>
      </div>
    </main>

    <div class="banner">
      <section class="banner-text">
        <span class="banner-title"
          >Quer saber cada vez mais sobre <strong>Nova Friburgo</strong>?</span
        >
        <p class="banner-call">Assine nossa Newsletter abaixo!</p>
      </section>
    </div>

    <!-- FORM CONTROL -->

    <div class="form-control">
      <form action="#" class="form">
        <input
          class="form-input"
          type="text"
          placeholder="Digite seu nome: "
          id="inputNome"
        />
        <input
          class="form-input"
          type="email"
          placeholder="Digite seu email: "
          id="inputNome"
        />
        <button id="form-btn" type="submit">Enviar</button>
      </form>
      <span id="banner-destiny"></span>
    </div>
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row align-items-center">
          <!-- Redes Sociais -->
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            <h3 class="h5 text-uppercase mb-3">
              Fique atento às nossas redes sociais
            </h3>
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3">
                <a href="#" class="text-white text-decoration-none">
                  <img
                    src="assets/images/instagram.svg"
                    alt="Instagram"
                    width="28"
                    class="img-fluid"
                  />
                </a>
              </li>
              <li class="list-inline-item me-3">
                <a href="#" class="text-white text-decoration-none">
                  <img
                    src="assets/images/x.png"
                    alt="Twitter"
                    width="28"
                    class="img-fluid"
                  />
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-white text-decoration-none">
                  <img
                    src="assets/images/youtube.svg"
                    alt="YouTube"
                    width="28"
                    class="img-fluid"
                  />
                </a>
              </li>
            </ul>
          </div>

          <!-- Logo -->
          <div class="col-md-3 text-center mb-3 mb-md-0">
            <img
              src="assets/images/logoSilhueta.png"
              alt="Logo"
              class="img-fluid"
              style="max-height: 60px"
            />
          </div>

          <!-- Copyright -->
          <div class="col-md-3 text-center text-md-end">
            <small class="d-block"
              >Desenvolvido por Nicolas Diderot Fontenele Bean</small
            >
            <small class="d-block">© 2025 Todos os direitos reservados</small>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
