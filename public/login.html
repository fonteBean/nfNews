<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    <script src="assets/js/login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="vh-100 login-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black login-form-col">
            <div class="px-5 ms-xl-4 login-header">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4 login-icon"></i>
              <span class="h1 fw-bold mb-0"></span>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 login-form-container"
            >
              <form class="login-form">
                <h3 class="fw-normal mb-3 pb-3 login-title">Log in</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    id="nome"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="nome">Usuario</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="senha"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="Senha">Senha</label>
                </div>

                <div class="pt-1 mb-4">
                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-login btn-lg btn-block"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
                <p class="login-link-text">
                  Primeiro Cadastro?
                  <a href="cadastro.html" class="login-link"
                    >Cadastre-se aqui</a
                  >
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block login-image-col">
            <img
              src="https://www.turismo.rj.gov.br/wp-content/uploads/2020/03/CAPA-C%C3%A3o-Sentado-Foto-Jo%C3%A3o-Luccas-Oliveira-17.jpg"
              alt="Login image"
              class="w-100 vh-100 login-image"
            />
          </div>
        </div>
      </div>
    </section>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        var nome = document.getElementById("nome").value;
        var senha = document.getElementById("senha").value;
        carregarUsuarios().then((dados) => {
          processaLogin(dados, nome, senha);
        });
      });
    </script>
  </body>
</html>
