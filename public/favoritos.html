<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- CABECALHO -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">
        <div class="container-fluid">
          <!-- LOGO -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="assets/images/logo.png" alt="Logo" style="height: 50px" />
          </a>

          <!-- BOTÃO TOGGLER (MOBILE) -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- ITENS DA NAVBAR -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- LINKS -->
            <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="crud.html"
                  >Novidades</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#">Favoritos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-uppercase" href="#">Esportes</a>
              </li>
            </ul>

            <!-- BARRA DE PESQUISA -->
            <form class="d-flex me-3" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button
                id="searchButton"
                class="btn btn-outline-light"
                type="submit"
              >
                Buscar
              </button>
            </form>

            <!-- ÍCONE DO USUÁRIO -->
            <a href="#" class="d-flex align-items-center">
              <img
                src="assets/images/userProfile.svg"
                alt="Perfil"
                style="height: 40px"
                class="ms-2"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        id="cards-container"
      ></div>
    </main>
    <div
      class="container-fluid d-flex flex-column mb-3 gap-4 justify-content-around align-items-center mt-5"
      id="banner"
    >
      <div class="banner-text text-center">
        <span class="fs-2">Quer saber cada vez mais sobre Nova Friburgo?</span>
        <h3 class="fs-2">Assine nossa Newsletter abaixo!</h3>
      </div>
      <div class="mb-3 row">
        <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="name" readonly class="form-control" id="inputName" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" readonly class="form-control" id="inputEmail" />
        </div>
      </div>
      <div class="mb-3 row">
        <button type="button" class="btn btn-outline-success w-100">
          ENVIAR
        </button>
      </div>
    </div>
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row align-items-center">
          <!-- Redes Sociais -->
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            <h3 class="h5 text-uppercase mb-3">
              Fique atento às nossas redes sociais
            </h3>
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3">
                <a href="#" class="text-white text-decoration-none">
                  <img
                    src="assets/images/instagram.svg"
                    alt="Instagram"
                    width="28"
                    class="img-fluid"
                  />
                </a>
              </li>
              <li class="list-inline-item me-3">
                <a href="#" class="text-white text-decoration-none">
                  <img
                    src="assets/images/x.png"
                    alt="Twitter"
                    width="28"
                    class="img-fluid"
                  />
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-white text-decoration-none">
                  <img
                    src="assets/images/youtube.svg"
                    alt="YouTube"
                    width="28"
                    class="img-fluid"
                  />
                </a>
              </li>
            </ul>
          </div>

          <!-- Logo -->
          <div class="col-md-3 text-center mb-3 mb-md-0">
            <img
              src="assets/images/logoSilhueta.png"
              alt="Logo"
              class="img-fluid"
              style="max-height: 60px"
            />
          </div>

          <!-- Copyright -->
          <div class="col-md-3 text-center text-md-end">
            <small class="d-block"
              >Desenvolvido por Nicolas Diderot Fontenele Bean</small
            >
            <small class="d-block">© 2025 Todos os direitos reservados</small>
          </div>
        </div>
      </div>
    </footer>
    <script src="assets/js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        carregarFavoritos();
      });
    </script>
  </body>
</html>
